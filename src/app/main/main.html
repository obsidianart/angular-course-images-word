<div class="container">
  <br>
  <br>
  <br>
  <h1 class="text-center">4 pictures 1 word</h1>
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col-xs-6 text-center">
      <img class="img-responsive" style="margin:0 auto" width="300" ng-src="assets/images/level1/1.jpg">
    </div>
    <div class="col-xs-6 text-center">
      <img class="img-responsive" style="margin:0 auto" width="300" ng-src="assets/images/level1/2.jpg">
    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col-xs-6 text-center">
      <img class="img-responsive" style="margin:0 auto" width="300" ng-src="assets/images/level1/3.jpg">
    </div>
    <div class="col-xs-6 text-center">
      <img class="img-responsive" style="margin:0 auto" width="300" ng-src="assets/images/level1/4.jpg">
    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="row" ng-show="main.isCorrectSolution()">
    <div class="col-xs-12 text-center">
      <button class="bnt btn-primary btn-lg">Correct! Go to the next level</button>
    </div>
  </div>
  <div class="row" ng-show="!main.isCorrectSolution()">
    <form action="" autocomplete="off" class="col-xs-6 col-xs-offset-3">
      <label class="sr-only">Your guess</label>
      <input
        ng-model="main.guess"
        class="form-control input-lg"
        type="text"
        placeholder="Your guess here"
        maxlength="10"
        required="required"
      >
    </form>
  <div class="row">
</div>
